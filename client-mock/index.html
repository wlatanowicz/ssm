<html>
<body>
<script>
    var ws = null;
    var connect = function() {
        ws = new WebSocket("ws://localhost:8000");
        if (ws.readyState === 1) {
            console.log('Client connected');
        }
    };

    setInterval(function(){
        var msg = {
            id: "12345-123456",
            ts: new Date().getTime(),
            s1: Math.random() * 1000,
            s2: Math.random() * 1000
        };
        if (!ws || ws.readyState !== 1) {
            connect();
        }
        if (ws && ws.readyState === 1) {
            ws.send(JSON.stringify(msg));
            console.log('Message sent', msg);
        }
    }, 1000);
</script>
</body>
</html>
